<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <main>
        <div class="calculadora">
            <div class="calculadora__panel">
                <p class="panel">0</p>
            </div>
            <div class="calculadora__teclado">
                <div class="fila">
                    <p class="teclas">AC</p>
                    <p class="teclas">Del</p>
                    <p class="teclas">%</p>
                    <p class="circular teclas">/</p>
                </div>
                <div class="fila">
                    <p class="teclas">7</p>
                    <p class="teclas">8</p>
                    <p class="teclas">9</p>
                    <p class="circular teclas">x</p>
                </div>
                <div class="fila">
                    <p class="teclas">4</p>
                    <p class="teclas">5</p>
                    <p class="teclas">6</p>
                    <p class="circular teclas">-</p>
                </div>
                <div class="fila">
                    <p class="teclas">1</p>
                    <p class="teclas">2</p>
                    <p class="teclas">3</p>
                    <p class="circular teclas">+</p>
                </div>
                <div class="fila">
                    <p class="teclas">-</p>
                    <p class="teclas">0</p>
                    <p class="teclas">.</p>
                    <p class="circular teclas">=</p>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
